<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リリースノート - よくある質問・相談さん</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- marked.js for Markdown to HTML conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 共通CSSの読み込み -->
    <link rel="stylesheet" href="common.css">
    <style>
        /* 共通スタイルを common.css に移動 */

        /* release-notes.html 固有のスタイル */
        .release-content h1, .release-content h2, .release-content h3 { @apply text-xl font-bold mt-4 mb-2 border-b pb-1; }
        .release-content ul { @apply list-disc list-inside ml-4; }
        .release-content li { @apply mb-1; }
        .release-content p { @apply mb-2; }
        .release-content a { @apply text-teal-600 hover:underline; }
    </style>
</head>
<!-- bodyタグからTailwindクラスを削除 -->
<body>

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-teal-600">よくある質問・相談さん</a>
            <button id="menu-btn" class="text-gray-600 focus:outline-none z-50">
                <i class="fas fa-bars fa-lg"></i>
            </button>
        </div>
    </header>

    <!-- Slide-out Menu -->
    <div id="menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>
    <!-- ▼▼▼ 変更 ▼▼▼ -->
    <nav id="menu" class="fixed top-0 right-0 h-full bg-white w-64 shadow-lg p-6 z-50 closed" data-version="1.3">
        <!-- メニューの中身は common.js によって動的に挿入されます -->
    </nav>
    <!-- ▲▲▲ 変更 ▲▲▲ -->

    <main class="container mx-auto px-6 py-12">
        <section>
            <h2 class="text-3xl font-bold text-center mb-10">リリースノート</h2>
            <div id="release-notes-container" class="max-w-3xl mx-auto space-y-8">
                <!-- Release notes will be loaded here -->
            </div>
             <!-- Loading Indicator -->
             <!-- 修正: id="loadingIndicator" を使用し、スタイルを共通化 -->
            <div id="loadingIndicator" class="hidden text-center py-10">
                <div class="bg-white p-5 rounded-lg flex items-center justify-center">
                    <i class="fas fa-spinner fa-spin text-teal-500 text-3xl"></i>
                    <p class="ml-3 text-gray-600">読み込み中...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer (Tailwindクラスを削除) -->
    <footer>
        <div class="container mx-auto px-4 flex flex-col items-center space-y-2">
            <div class="flex space-x-4">
                <a href="https://qcda-dev.github.io/HP/terms-of-service.html" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:underline">利用規約</a>
                <a href="https://qcda-dev.github.io/HP/community-guidelines.html" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:underline">コミュニティガイドライン</a>
            </div>
            <p>© 2025 QcDa Project. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- 共通スクリプトの読み込み -->
    <script src="common.js"></script>

    <!-- release-notes.html 固有スクリプト -->
    <script>
        // --- Hamburger Menu ---
        // 削除 (common.js に移動)
        
        // --- GitHub Release Notes Fetcher ---
        document.addEventListener('DOMContentLoaded', () => {
            // ハンバーガーメニューの初期化は common.js で実行される

            const GITHUB_USER = 'qcda-dev';
            const GITHUB_REPO = 'yokuarusan'; 

            const container = document.getElementById('release-notes-container');
            const loadingIndicator = document.getElementById('loadingIndicator');
            // ローディングインジケーターを（共通スタイルに合わせて）表示
            loadingIndicator.classList.remove('hidden');

            const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/releases`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(releases => {
                    loadingIndicator.classList.add('hidden');
                    if (releases.length === 0) {
                        container.innerHTML = '<p class="text-center text-gray-500">リリース情報はまだありません。</p>';
                        return;
                    }

                    releases.forEach(release => {
                        const releaseDate = new Date(release.published_at).toLocaleDateString('ja-JP');
                        
                        const releaseElement = document.createElement('div');
                        releaseElement.className = 'bg-white p-6 rounded-xl shadow-md';
                        
                        // Use marked.js to parse Markdown body
                        const releaseBodyHtml = marked.parse(release.body);

                        releaseElement.innerHTML = `
                            <div class="flex justify-between items-center mb-3">
                                <h3 class="text-2xl font-bold text-gray-900">${release.name || release.tag_name}</h3>
                                <span class="text-sm text-gray-500">${releaseDate}</span>
                            </div>
                            <div class="release-content text-gray-700">${releaseBodyHtml}</div>
                        `;
                        container.appendChild(releaseElement);
                    });
                })
                .catch(error => {
                    loadingIndicator.classList.add('hidden');
                    console.error('Error fetching release notes:', error);
                    container.innerHTML = '<p class="text-center text-red-500">リリース情報の取得に失敗しました。リポジトリが非公開になっていないか、または指定したユーザー名とリポジトリ名が正しいか確認してください。</p>';
                });
        });
    </script>
</body>
</html>

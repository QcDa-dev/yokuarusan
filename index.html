<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>よくある質問・相談さん - ログイン</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            transition: background-color 0.3s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex-grow: 1;
        }
        #menu {
            transition: transform 0.3s ease-in-out;
        }
        #menu.closed {
            transform: translateX(100%);
        }
        #menu-overlay {
            transition: opacity 0.3s ease-in-out;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-teal-600">よくある質問・相談さん</a>
            <button id="menu-btn" class="text-gray-600 focus:outline-none z-50">
                <i class="fas fa-bars fa-lg"></i>
            </button>
        </div>
    </header>

    <!-- Slide-out Menu -->
    <div id="menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>
    <nav id="menu" class="fixed top-0 right-0 h-full bg-white w-64 shadow-lg p-6 z-50 closed">
        <ul class="space-y-4">
            <li><a href="guide.html" target="_blank" class="text-gray-700 hover:text-teal-600">使い方ガイド</a></li>
            <li><a href="https://docs.google.com/forms/d/e/1FAIpQLSckrrhDeGQajywfDx9mnGqzDiT1fUPevqi32mAK1JjutlFSlw/viewform?usp=dialog" target="_blank" class="text-gray-700 hover:text-teal-600">お問い合わせ</a></li>
            <li><a href="release-notes.html" target="_blank" class="text-gray-700 hover:text-teal-600">リリースノート</a></li>
            <li class="pt-4 border-t mt-4"><a href="https://qcda-dev.github.io/HP/index.html" target="_blank" class="text-gray-700 hover:text-teal-600">QcDa Projectについて</a></li>
        </ul>
        <p class="absolute bottom-4 right-4 text-xs text-gray-400">ver1.1</p>
    </nav>

    <main class="container mx-auto p-4 flex items-center justify-center">
        <!-- Login Screen -->
        <div id="loginScreen" class="max-w-md w-full">
            <div class="bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-center mb-6">ログイン</h2>
                <input type="password" id="passwordField" placeholder="パスワード" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                <button onclick="login()" class="w-full mt-6 bg-teal-500 text-white py-2 rounded-lg hover:bg-teal-600 transition duration-200">ログイン</button>
            </div>
        </div>
    </main>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-5 rounded-lg flex items-center">
            <i class="fas fa-spinner fa-spin text-teal-500 text-2xl"></i>
            <span class="ml-3 text-lg">処理中...</span>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-6 bg-gray-800 text-white text-center text-sm">
        <p>© 2025 QcDa Project. All Rights Reserved.</p>
    </footer>

    <script>
        // --- Configuration ---
        const gasWebAppUrl = 'https://script.google.com/macros/s/AKfycby-w3IpCD7YhORJs-Hjpn0c-4bpbFjvR2PBaBDiTOHfbFnXaqKwN0-j-Rf1omuYEnl6Cg/exec';

        // --- Hamburger Menu ---
        const menuBtn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');
        const menuOverlay = document.getElementById('menu-overlay');

        function toggleMenu() {
            menu.classList.toggle('closed');
            menuOverlay.classList.toggle('hidden');
        }

        menuBtn.addEventListener('click', toggleMenu);
        menuOverlay.addEventListener('click', toggleMenu);

        // --- API Communication ---
        async function callGasApi(action, payload) {
            document.getElementById('loadingIndicator').classList.remove('hidden');
            try {
                const response = await fetch(gasWebAppUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify({ action, ...payload }),
                    mode: 'cors',
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                alert('サーバーとの通信中にエラーが発生しました。');
                return null;
            } finally {
                document.getElementById('loadingIndicator').classList.add('hidden');
            }
        }

        // --- Core Logic ---
        async function login() {
            const password = document.getElementById('passwordField').value;
            if (!password.trim()) {
                alert("パスワードを入力してください");
                return;
            }
            const response = await callGasApi('login', { password });
            if (response && response.success) {
                // Save session data and redirect to the main app page
                sessionStorage.setItem('faqSheetId', response.sheetId);
                sessionStorage.setItem('faqTagList', JSON.stringify(response.tagList));
                window.location.href = 'faq.html';
            } else {
                alert('パスワードが間違っているか、ログインに失敗しました。');
            }
        }
        
        // Clear session storage on login page load
        document.addEventListener('DOMContentLoaded', () => {
            sessionStorage.removeItem('faqSheetId');
            sessionStorage.removeItem('faqTagList');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>よくある質問・相談さん - ログイン</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 共通CSSの読み込み -->
    <link rel="stylesheet" href="common.css">
    <style>
        /* index.html固有のスタイルは common.css に移動しました */
    </style>
</head>
<!-- bodyタグからTailwindクラスを削除 -->
<body>

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-teal-600">よくある質問・相談さん</a>
            <button id="menu-btn" class="text-gray-600 focus:outline-none z-50">
                <i class="fas fa-bars fa-lg"></i>
            </button>
        </div>
    </header>

    <!-- Slide-out Menu -->
    <div id="menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>
    <!-- ▼▼▼ 変更 ▼▼▼ -->
    <nav id="menu" class="fixed top-0 right-0 h-full bg-white w-64 shadow-lg p-6 z-50 closed" data-version="1.1">
        <!-- メニューの中身は common.js によって動的に挿入されます -->
    </nav>
    <!-- ▲▲▲ 変更 ▲▲▲ -->

    <main class="container mx-auto p-4 flex items-center justify-center">
        <!-- Login Screen -->
        <div id="loginScreen" class="max-w-md w-full">
            <div class="bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-center mb-6">ログイン</h2>
                <input type="password" id="passwordField" placeholder="パスワード" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                <button onclick="login()" class="w-full mt-6 bg-teal-500 text-white py-2 rounded-lg hover:bg-teal-600 transition duration-200">ログイン</button>
            </div>
        </div>
    </main>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-5 rounded-lg flex items-center">
            <i class="fas fa-spinner fa-spin text-teal-500 text-2xl"></i>
            <span class="ml-3 text-lg">処理中...</span>
        </div>
    </div>

    <!-- Footer (Tailwindクラスを削除) -->
    <footer>
        <div class="container mx-auto px-4 flex flex-col items-center space-y-2">
            <div class="flex space-x-4">
                <a href="https://qcda-dev.github.io/HP/terms-of-service.html" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:underline">利用規約</a>
                <a href="https://qcda-dev.github.io/HP/community-guidelines.html" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:underline">コミュニティガイドライン</a>
            </div>
            <p>© 2025 QcDa Project. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- 共通スクリプトの読み込み -->
    <script src="common.js"></script>
    
    <!-- index.html 固有スクリプト -->
    <script>
        // --- Hamburger Menu ---
        // 削除 (common.js に移動)

        // --- API Communication ---
        // 削除 (common.js に移動)

        // --- Core Logic ---
        async function login() {
            const password = document.getElementById('passwordField').value;
            if (!password.trim()) {
                alert("パスワードを入力してください");
                return;
            }
            // callGasApi は common.js で定義済み
            const response = await callGasApi('login', { password });
            if (response && response.success) {
                // Save session data and redirect to the main app page
                sessionStorage.setItem('faqSheetId', response.sheetId);
                sessionStorage.setItem('faqTagList', JSON.stringify(response.tagList));
                window.location.href = 'faq.html';
            } else {
                alert('パスワードが間違っているか、ログインに失敗しました。');
            }
        }
        
        // Check session on login page load
        document.addEventListener('DOMContentLoaded', () => {
            // ハンバーガーメニューの初期化は common.js で実行される
            
            const sheetId = sessionStorage.getItem('faqSheetId');
            
            if (sheetId) {
                // If already logged in (session exists), redirect to main app page
                window.location.href = 'faq.html';
            } else {
                // If not logged in, ensure session is clear
                sessionStorage.removeItem('faqSheetId');
                sessionStorage.removeItem('faqTagList');
            }
        });
    </script>
</body>
</html>

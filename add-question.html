<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問・相談の投稿</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            transition: background-color 0.3s;
        }
        #menu {
            transition: transform 0.3s ease-in-out;
        }
        #menu.closed {
            transform: translateX(100%);
        }
        #menu-overlay {
            transition: opacity 0.3s ease-in-out;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold text-teal-600">よくある質問・相談さん</h1>
            <button id="menu-btn" class="text-gray-600 focus:outline-none z-50">
                <i class="fas fa-bars fa-lg"></i>
            </button>
        </div>
    </header>

    <!-- Slide-out Menu -->
    <div id="menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>
    <nav id="menu" class="fixed top-0 right-0 h-full bg-white w-64 shadow-lg p-6 z-50 closed">
        <ul class="space-y-4">
            <li><a href="guide.html" target="_blank" class="text-gray-700 hover:text-teal-600">使い方ガイド</a></li>
            <li><a href="https://docs.google.com/forms/d/e/1FAIpQLSckrrhDeGQajywfDx9mnGqzDiT1fUPevqi32mAK1JjutlFSlw/viewform?usp=dialog" target="_blank" class="text-gray-700 hover:text-teal-600">お問い合わせ</a></li>
            <li><a href="release-notes.html" target="_blank" class="text-gray-700 hover:text-teal-600">リリースノート</a></li>
            <li class="pt-4 border-t mt-4"><a href="https://qcda-dev.github.io/HP/index.html" target="_blank" class="text-gray-700 hover:text-teal-600">QcDa Projectについて</a></li>
        </ul>
        <p class="absolute bottom-4 right-4 text-xs text-gray-400">ver1.2</p>
    </nav>

    <main class="container mx-auto p-4">
        <!-- Add Question Screen -->
        <div id="addQuestionScreen">
            <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-center mb-6">質問・相談の投稿</h2>
                <div class="space-y-4">
                    <div>
                        <label for="tagListAdd" class="block text-sm font-medium text-gray-700">タグを選択</label>
                        <select id="tagListAdd" class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"></select>
                    </div>
                    <div>
                        <label for="questionText" class="block text-sm font-medium text-gray-700">質問・相談内容 (必須)</label>
                        <textarea id="questionText" rows="5" placeholder="質問・相談の内容を入力" class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"></textarea>
                    </div>
                    <div>
                        <label for="questionName" class="block text-sm font-medium text-gray-700">お名前 (任意)</label>
                        <input type="text" id="questionName" placeholder="お名前を入力" class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                    </div>
                    <div>
                        <label for="questionEmail" class="block text-sm font-medium text-gray-700">メールアドレス (任意)</label>
                        <input type="email" id="questionEmail" placeholder="メールアドレスを入力" class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                        <p id="emailError" class="text-red-500 text-sm mt-1 hidden">有効なメールアドレスを入力してください。</p>
                    </div>
                </div>
                <div class="mt-6 space-y-3">
                    <button onclick="sendQuestion()" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200">送信</button>
                    <button onclick="location.href='faq.html'" class="w-full bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600 transition duration-200">戻る</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-5 rounded-lg flex items-center">
            <i class="fas fa-spinner fa-spin text-teal-500 text-2xl"></i>
            <span class="ml-3 text-lg">処理中...</span>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-12 py-6 bg-gray-800 text-white text-center text-sm">
        <p>© 2025 QcDa Project. All Rights Reserved.</p>
    </footer>

    <script>
        // --- Configuration ---
        const gasWebAppUrl = 'https://script.google.com/macros/s/AKfycby-w3IpCD7YhORJs-Hjpn0c-4bpbFjvR2PBaBDiTOHfbFnXaqKwN0-j-Rf1omuYEnl6Cg/exec';
        let globalSheetId = '';

        // --- Hamburger Menu ---
        const menuBtn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');
        const menuOverlay = document.getElementById('menu-overlay');

        function toggleMenu() {
            menu.classList.toggle('closed');
            menuOverlay.classList.toggle('hidden');
        }

        menuBtn.addEventListener('click', toggleMenu);
        menuOverlay.addEventListener('click', toggleMenu);

        // --- API Communication ---
        async function callGasApi(action, payload) {
            document.getElementById('loadingIndicator').classList.remove('hidden');
            try {
                const response = await fetch(gasWebAppUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify({ action, ...payload }),
                    mode: 'cors',
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                alert('サーバーとの通信中にエラーが発生しました。');
                return null;
            } finally {
                document.getElementById('loadingIndicator').classList.add('hidden');
            }
        }

        // --- Core Logic ---
        async function populateAddQuestionTagList() {
            if (!globalSheetId) return;
            const response = await callGasApi('getTags', { sheetId: globalSheetId });
            if (response && response.success) {
                const tagDropdown = document.getElementById('tagListAdd');
                tagDropdown.innerHTML = '';
                const defaultOption = new Option('指定しない', '');
                tagDropdown.add(defaultOption);
                response.tagList.forEach(tag => {
                    const option = new Option(tag, tag);
                    tagDropdown.add(option);
                });
            }
        }
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        async function sendQuestion() {
            const selectedTag = document.getElementById('tagListAdd').value;
            const questionText = document.getElementById('questionText').value.trim();
            const questionName = document.getElementById('questionName').value.trim();
            const questionEmail = document.getElementById('questionEmail').value.trim();
            const emailError = document.getElementById('emailError');

            if (!questionText) {
                alert('質問・相談内容は必須です。');
                return;
            }

            if (questionEmail && !validateEmail(questionEmail)) {
                emailError.classList.remove('hidden');
                return;
            } else {
                emailError.classList.add('hidden');
            }

            const payload = {
                sheetId: globalSheetId,
                tag: selectedTag,
                question: questionText,
                name: questionName,
                email: questionEmail
            };

            const response = await callGasApi('addQuestion', payload);
            if (response && response.success) {
                alert('質問・相談が送信されました。');
                window.location.href = 'faq.html';
            } else {
                alert('質問・相談の送信に失敗しました。');
            }
        }
        
        // --- Initialize App ---
        document.addEventListener('DOMContentLoaded', () => {
            globalSheetId = sessionStorage.getItem('faqSheetId');
            
            if (!globalSheetId) {
                // If no session data, redirect to login
                window.location.href = 'index.html';
                return;
            }
            
            populateAddQuestionTagList();
        });

    </script>
</body>
</html>
